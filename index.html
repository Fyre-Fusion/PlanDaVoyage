<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanDaVoyage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:linear-gradient(135deg,#ffffff,#ece6ff);color:#111}

.warning{
  background:#c80000;
  color:#fff;
  text-align:center;
  padding:10px;
  font-weight:bold;
  animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

header{text-align:center;padding:25px}
header h1{color:#5a2cff;font-size:2.8rem}
header p{color:#444}

#userCount{
  text-align:center;
  color:#333;
  margin-bottom:10px;
  font-weight:bold
}

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px
}

.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 0 20px rgba(90,44,255,.25);
  padding:18px;
  cursor:pointer;
  transition:.25s
}
.card:hover{transform:scale(1.02)}

.card h3{color:#5a2cff;margin-top:0}
.card .details{display:none;margin-top:10px;color:#333;font-size:.95rem}

.card button{
  margin-top:12px;
  padding:10px 14px;
  border:none;
  border-radius:10px;
  background:#5a2cff;
  color:#fff;
  font-weight:bold;
  cursor:pointer
}

#aiBtn{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#5a2cff,#00b7ff);
  color:white;
  padding:14px 18px;
  border-radius:30px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px #5a2cff
}

footer{text-align:center;padding:15px;color:#555}
</style>
</head>

<body>

<div class="warning">‚ö†Ô∏è UNDER TESTING & DEVELOPMENT ‚ö†Ô∏è</div>

<header>
<h1>PlanDaVoyage</h1>
<p>Browse destinations ‚Ä¢ Build itinerary ‚Ä¢ Generate official plans</p>
</header>

<div id="userCount"></div>

<div class="container" id="cards"></div>

<div id="aiBtn" onclick="location.href='ai.html'">ü§ñ DaHelpeCenter</div>

<footer>¬© 2025 PlanDaVoyage</footer>

<script>
/* USER TRACKING (LOCAL) */
let user = JSON.parse(localStorage.getItem("pdv_user")) || {visits:0};
user.visits++;
localStorage.setItem("pdv_user",JSON.stringify(user));
document.getElementById("userCount").innerText =
  "Estimated users online: " + (5 + (user.visits % 20));

/* ITINERARY STORAGE */
function addToItinerary(place){
  let itin = JSON.parse(localStorage.getItem("itinerary")) || [];
  itin.push(place);
  localStorage.setItem("itinerary", JSON.stringify(itin));
  alert("Added to itinerary");
}

/* PLACES */
const places=[
{
  name:"Amboli Waterfall",
  type:"Waterfall",
  description:"Scenic monsoon waterfall in the Western Ghats.",
  info:"Approximately 3 km from Amboli village. Best visited June‚ÄìOctober.",
  link:"https://www.googlemaps.com/place/Amboli+Waterfall"
},
{
  name:"Devkund Waterfall",
  type:"Waterfall",
  description:"Popular trekking waterfall destination.",
  info:"5 km one-way trek. Rocky terrain. Parking fee ‚Çπ600.",
  link:"https://www.googlemaps.com/place/Devkund+Waterfall"
},
{
  name:"Pawna Dam",
  type:"Dam",
  description:"Reservoir and leisure destination near Lonavala.",
  info:"Accessible by road. Popular for camping.",
  link:"https://www.googlemaps.com/place/Pawna+Dam"
},
{
  name:"Koyna Dam",
  type:"Dam",
  description:"Major hydroelectric dam in Maharashtra.",
  info:"Located in Satara district. Restricted areas present.",
  link:"https://www.googlemaps.com/place/Koyna+Dam"
},
{
  name:"Ginger Mumbai Airport",
  type:"Hotel",
  description:"Business-class hotel near Mumbai Airport.",
  info:"Rating: 4.0 stars.",
  link:"https://www.makemytrip.com/hotels/hotel-details/?hotelId=202307182100313629",
  hotel:true
}
];

/* RENDER CARDS */
const wrap=document.getElementById("cards");

places.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>${p.name}</h3>
    <b>${p.type}</b>
    <div class="details">
      <p>${p.description}</p>
      <p>${p.info}</p>
      <button>Add to Itinerary</button>
    </div>
  `;
  c.onclick=()=>{
    const d=c.querySelector(".details");
    d.style.display=d.style.display==="block"?"none":"block";
  };
  c.querySelector("button").onclick=(e)=>{
    e.stopPropagation();
    addToItinerary({
      name:p.name,
      description:p.description,
      itineraryInfo:p.info,
      map:p.link,
      type:p.hotel?"hotel":"place"
    });
  };
  wrap.appendChild(c);
});
</script>

</body>
</html>
