<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanDaVoyage ‚Äî India Travel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
body { margin:0; background: linear-gradient(135deg, #0a0f2c, #1a0033); color:#e6e6ff; }
header { text-align:center; padding:30px 20px; }
header h1 { font-size:3rem; color:#b388ff; text-shadow:0 0 15px #7f5cff; }
header p { color:#c7bfff; margin:5px 0; }
.warning { background: #ff0055; color: #fff; padding:10px; font-weight:bold; text-align:center; }
.chat-box { max-width:700px; margin:20px auto 60px; background: rgba(15,5,35,0.95); border-radius:20px; padding:20px; box-shadow:0 0 40px #5b2cff; display:flex; flex-direction:column; }
.messages { flex:1; overflow-y:auto; max-height:400px; padding-right:10px; }
.message { margin:10px 0; padding:12px 18px; border-radius:15px; max-width:100%; word-wrap:break-word; overflow-wrap:break-word; line-height:1.4; }
.bot { background:#2a145f; box-shadow:0 0 15px #7f5cff; }
.user { background:#00d4ff; color:#000; margin-left:auto; box-shadow:0 0 15px #00d4ff; }
.input-area { display:flex; gap:10px; margin-top:15px; }
input { flex:1; padding:12px; border-radius:10px; border:none; background:#120826; color:#fff; outline:none; font-size:1rem; }
button { padding:12px 20px; border-radius:10px; border:none; cursor:pointer; background:linear-gradient(90deg, #7f00ff, #00d4ff); font-weight:bold; }
footer { text-align:center; padding:10px; color:#c7bfff; }
</style>
</head>
<body>

<div class="warning">‚ö†Ô∏è UNDER TESTING & DEVELOPMENT ‚ö†Ô∏è</div>

<header>
<h1>PlanDaVoyage</h1>
<p>Smart Trip Chat</p>
</header>

<div class="chat-box">
  <div class="messages" id="chatMessages"></div>
  <div class="input-area">
    <input id="chatInput" placeholder="Type your message..." />
    <button onclick="handleInput()">Send</button>
  </div>
</div>

<footer>
¬© 2025 PlanDaVoyage ‚Äî Smart Travel
</footer>

<script>
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');

let step = 0, mode = "country", country = "", state = "";

// Typing animation
function addBotMessageAnimated(text){
    const div = document.createElement('div');
    div.className = 'message bot';
    chat.appendChild(div);
    let index=0;
    const interval = setInterval(()=>{
        div.innerHTML = text.substring(0,index);
        index++;
        chat.scrollTo({top:chat.scrollHeight, behavior:'smooth'});
        if(index>text.length) clearInterval(interval);
    },25);
}

function addMessage(text,type){
    const div=document.createElement('div'); div.className='message '+type; div.innerHTML=text;
    chat.appendChild(div); chat.scrollTo({top:chat.scrollHeight, behavior:'smooth'});
}

// Enter key works
input.addEventListener('keypress', function(e){ if(e.key==='Enter'){ handleInput(); } });

addBotMessageAnimated("üëã Welcome to PlanDaVoyage!");
addBotMessageAnimated("Please type your country (Currently only India is supported):");

// Handle input
function handleInput(){
    const value = input.value.trim();
    if(!value) return;
    addMessage(value,"user"); input.value="";
    
    if(mode==="country"){
        if(value.toLowerCase() !== "india"){ addBotMessageAnimated("Currently only India is supported."); return; }
        country = value;
        mode="state";
        addBotMessageAnimated("Great! Now type your state (e.g., Maharashtra):");
        return;
    }
    
    if(mode==="state"){
        if(value.toLowerCase()==="maharashtra"){ 
            addBotMessageAnimated("Redirecting to Maharashtra attractions..."); 
            setTimeout(()=>{ window.location.href="maharashtra.html"; }, 1000);
        } else {
            addBotMessageAnimated("Currently only Maharashtra is supported. Other states coming soon!");
        }
        return;
    }
}
</script>

</body>
</html>
