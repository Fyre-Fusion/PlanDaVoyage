<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanDaVoyage — India Travel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
body { margin:0; background: linear-gradient(135deg, #0a0f2c, #1a0033); color:#e6e6ff; }
header { text-align:center; padding:30px 20px; }
header h1 { font-size:3rem; color:#b388ff; text-shadow:0 0 15px #7f5cff; }
header p { color:#c7bfff; margin:5px 0; }
.warning { background: #ff0055; color: #fff; padding:10px; font-weight:bold; text-align:center; }
.chat-box { max-width:700px; margin:20px auto 60px; background: rgba(15,5,35,0.95); border-radius:20px; padding:20px; box-shadow:0 0 40px #5b2cff; display:flex; flex-direction:column; text-align:center; }
.input-area { display:flex; gap:10px; margin-top:15px; justify-content:center; }
input { flex:1; padding:12px; border-radius:10px; border:none; background:#120826; color:#fff; outline:none; font-size:1rem; text-align:center; }
button { padding:12px 20px; border-radius:10px; border:none; cursor:pointer; background:linear-gradient(90deg, #7f00ff, #00d4ff); font-weight:bold; }
footer { text-align:center; padding:10px; color:#c7bfff; }
a { color:#00d4ff; text-decoration:underline; }
</style>
</head>
<body>

<div class="warning">⚠️ UNDER TESTING & DEVELOPMENT ⚠️</div>

<header>
<h1>PlanDaVoyage</h1>
<p>Smart Trip Chat</p>
</header>

<div class="chat-box">
  <p>Welcome! Please select your country (Currently only India works):</p>
  <div class="input-area">
    <input id="countryInput" placeholder="Type country name..." />
    <button onclick="handleCountry()">Go</button>
  </div>
</div>

<footer>
© 2025 PlanDaVoyage — Smart Travel
</footer>

<script>
function handleCountry(){
  const country = document.getElementById('countryInput').value.trim().toLowerCase();
  if(country !== "india"){ alert("Currently only India is supported."); return; }
  
  document.querySelector('.chat-box').innerHTML = `
    <p>Great! You chose India. Now select a state:</p>
    <div class="input-area">
      <input id="stateInput" placeholder="Type state name..." />
      <button onclick="handleState()">Go</button>
    </div>
  `;
}

function handleState(){
  const state = document.getElementById('stateInput').value.trim().toLowerCase();
  if(state === "maharashtra"){
    window.location.href = "maharashtra.html";
  } else {
    alert("Currently only Maharashtra page is available. Other states coming soon!");
  }
}
</script>

</body>
</html>
