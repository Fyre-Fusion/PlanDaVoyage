<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanDaVoyage - Trip Planner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif;margin:0;padding:0}
body{background:#0b0033;color:#fff}

header{text-align:center;padding:30px 0;background:#150050;box-shadow:0 0 20px #5a2cff}
header h1{color:#00f0ff;font-size:2.5rem;text-shadow:0 0 10px #5a2cff}

.top-section{
  max-width:800px;margin:40px auto;padding:20px;
  background:linear-gradient(135deg,#0b0033,#150050);
  border-radius:16px;
  box-shadow:0 0 25px #5a2cff;
  display:flex;
  flex-direction:column;
  gap:20px;
}

.top-section label{margin-bottom:6px;font-weight:bold}
.top-section input, .top-section select{
  padding:12px 14px;border-radius:10px;border:none;
  outline:none;font-size:1rem;
  background:#0b0033;color:#fff;
  box-shadow:inset 0 0 8px #5a2cff;
}

.top-section select{cursor:pointer}
.top-section button{
  padding:14px;font-weight:bold;
  border:none;border-radius:12px;
  background:linear-gradient(135deg,#5a2cff,#8000ff);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 15px #5a2cff;
  transition:0.3s;
}
.top-section button:hover{
  box-shadow:0 0 25px #00f0ff;
}

</style>
</head>
<body>

<header><h1>PlanDaVoyage - Trip Planner</h1></header>

<div class="top-section">
  <div>
    <label for="people">Number of People</label>
    <input type="number" id="people" placeholder="Enter number of people" min="1" value="1">
  </div>

  <div>
    <label for="country">Country</label>
    <input type="text" id="country" placeholder="Enter country">
  </div>

  <div>
    <label for="state">State (optional)</label>
    <input type="text" id="state" placeholder="Enter state">
  </div>

  <div>
    <label for="city">City</label>
    <input type="text" id="city" placeholder="Enter city">
  </div>

  <div>
    <label for="tripType">Trip Type</label>
    <select id="tripType">
      <option value="family">Family</option>
      <option value="bachelor">Bachelor</option>
    </select>
  </div>

  <button onclick="submitTrip()">Plan My Trip</button>
</div>

<script>
function submitTrip(){
  const people=document.getElementById("people").value;
  const country=document.getElementById("country").value;
  const state=document.getElementById("state").value;
  const city=document.getElementById("city").value;
  const type=document.getElementById("tripType").value;

  if(!people || !country || !city){
    alert("Please fill in at least Number of People, Country and City.");
    return;
  }

  alert(`Trip Planned!\nPeople: ${people}\nCountry: ${country}\nState: ${state}\nCity: ${city}\nTrip Type: ${type}`);
}
</script>

</body>
</html>
