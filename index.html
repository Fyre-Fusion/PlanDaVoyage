<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PlanDaVoyage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:linear-gradient(135deg,#ffffff,#ece6ff);color:#111}

.warning{
  background:#c80000;color:#fff;text-align:center;
  padding:10px;font-weight:bold;animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

header{text-align:center;padding:25px}
header h1{color:#5a2cff;font-size:2.8rem}
header p{color:#444}

#stats{text-align:center;font-weight:bold;margin-bottom:10px}

.container{
  max-width:1100px;margin:auto;padding:20px;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px
}

.card{
  background:#fff;border-radius:16px;padding:18px;
  box-shadow:0 0 20px rgba(90,44,255,.25);
  cursor:pointer;transition:.25s
}
.card:hover{transform:scale(1.02)}
.card h3{color:#5a2cff}
.details{display:none;margin-top:10px}

button{
  margin-top:10px;padding:10px 14px;border:none;border-radius:10px;
  background:#5a2cff;color:#fff;font-weight:bold;cursor:pointer
}

#aiBtn{
  position:fixed;bottom:20px;right:20px;
  background:linear-gradient(135deg,#5a2cff,#00b7ff);
  color:white;padding:14px 18px;border-radius:30px;
  font-weight:bold;cursor:pointer;box-shadow:0 0 20px #5a2cff
}

footer{text-align:center;padding:15px;color:#555}
</style>
</head>

<body>

<div class="warning">‚ö†Ô∏è UNDER TESTING & DEVELOPMENT ‚ö†Ô∏è</div>

<header>
<h1>PlanDaVoyage</h1>
<p>Browse destinations ‚Ä¢ Build itinerary ‚Ä¢ Generate official plans</p>
</header>

<div id="stats"></div>
<div class="container" id="cards"></div>

<div id="aiBtn" onclick="location.href='ai.html'">ü§ñ DaHelpeCenter</div>

<footer>¬© 2025 PlanDaVoyage</footer>

<script>
/* USER DATA */
let user = JSON.parse(localStorage.getItem("pdv_user")) || {visits:0,points:0};
user.visits++; user.points+=5;
localStorage.setItem("pdv_user",JSON.stringify(user));
document.getElementById("stats").innerText =
  `Points: ${user.points} | Estimated users online: ${5 + (user.visits % 20)}`;

/* ADD TO ITINERARY */
function addToItinerary(p){
  let itin = JSON.parse(localStorage.getItem("itinerary")) || [];
  itin.push(p);
  localStorage.setItem("itinerary",JSON.stringify(itin));
  user.points+=10;
  localStorage.setItem("pdv_user",JSON.stringify(user));
  document.getElementById("stats").innerText =
    `Points: ${user.points} | Estimated users online: ${5 + (user.visits % 20)}`;
  alert("Added to itinerary (+10 points)");
}

/* PLACES */
const places=[
{
  name:"Amboli Waterfall",
  type:"Waterfall",
  description:"Scenic monsoon waterfall in the Western Ghats.",
  info:"Approximately 3 km from Amboli village. Best visited June‚ÄìOctober.",
  link:"https://www.google.com/maps/place/Amboli+Waterfall+Maharashtra/@15.9490391,73.9962674,17z"
},
{
  name:"Devkund Waterfall",
  type:"Waterfall",
  description:"Popular trekking waterfall destination.",
  info:"5 km one-way trek. Rocky terrain. Parking fee ‚Çπ600.",
  link:"https://www.google.com/maps/place/Devkund+Waterfalls/@19.3429035,73.2968508,17z"
},
{
  name:"Lingmala Waterfall",
  type:"Waterfall",
  description:"Waterfall near Mahabaleshwar.",
  info:"Best viewed during monsoon and post-monsoon months.",
  link:"https://www.google.com/maps/place/Lingmala+Waterfalls/@17.925151,73.6738431,17z"
},
{
  name:"Pawna Dam",
  type:"Dam",
  description:"Reservoir and leisure destination near Lonavala.",
  info:"Accessible by road. Popular for camping.",
  link:"https://www.google.com/maps/place/Pawna+Dam/@18.6890664,73.4957089,15z"
},
{
  name:"Koyna Dam",
  type:"Dam",
  description:"Major hydroelectric dam in Maharashtra.",
  info:"Located in Satara district. Restricted areas present.",
  link:"https://www.google.com/maps/place/Koyna+Dam/@17.1582868,73.873575,15z"
},
{
  name:"Ginger Mumbai Airport",
  type:"Hotel",
  description:"Business-class hotel near Mumbai Airport.",
  info:"Rating: 4.0 stars.",
  link:"https://www.google.com/maps/place/Ginger+Mumbai+Airport/@19.09731,72.85384,15z",
  hotel:true
}
];

/* RENDER */
const wrap=document.getElementById("cards");
places.forEach(p=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <h3>${p.name}</h3>
    <b>${p.type}</b>
    <div class="details">
      <p>${p.description}</p>
      <p>${p.info}</p>
      <button>Add to Itinerary</button>
    </div>`;
  c.onclick=()=>{
    const d=c.querySelector(".details");
    d.style.display=d.style.display==="block"?"none":"block";
  };
  c.querySelector("button").onclick=e=>{
    e.stopPropagation();
    addToItinerary({
      name:p.name,
      description:p.description,
      itineraryInfo:p.info,
      map:p.link,
      type:p.hotel?"hotel":"place"
    });
  };
  wrap.appendChild(c);
});
</script>

</body>
</html>
