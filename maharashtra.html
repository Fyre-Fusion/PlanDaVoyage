</style>
</head>
<body>

<script>
const chat = document.getElementById('chatMessages');
const input = document.getElementById('chatInput');

let step=0, people=1, itinerary=[], attractionType="", city="";

// Saved places
const savedPlaces = [
  // Waterfalls
  { name: "Amboli Falls Picnic Spot", maps: "https://www.google.com/maps/place/Amboli+Water+Falls/@15.94904,73.99627,15z", types: ["bachelor","family"], minPeople:2,maxPeople:7,state:"maharashtra",city:"amboli",description:"Amboli Waterfall is a scenic monsoon cascade near Amboli village, flowing best from June to October.",itineraryInfo:"Great for day picnics and nature photography.",category:"waterfalls" },
  { name: "Devkund Waterfall", maps:"https://www.google.com/maps/place/Devkund+Waterfall/@19.34324,73.29685,15z",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"raigad",description:"Devkund Waterfall is a plunge waterfall near Bhira. Popular trek spot.",itineraryInfo:"3â€“4 hr trek required; moderate difficulty.",category:"waterfalls" },
  { name: "Thoseghar Waterfalls", maps:"https://www.google.com/maps/search/Thoseghar+Waterfalls+Satara+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"satara",description:"Series of scenic cascades near Satara, spectacular in monsoon.",itineraryInfo:"Easy to reach with viewpoint platforms.",category:"waterfalls" },
  { name: "Dabhosa Waterfall", maps:"https://www.google.com/maps/search/Dabhosa+Waterfall+Jawhar+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"jawhar",description:"Dabhosa Waterfall is a beautiful, high waterfall with adventure activities.",itineraryInfo:"Great for adventure trips and camping.",category:"waterfalls" },
  { name: "Kune Falls", maps:"https://www.google.com/maps/search/Kune+Falls+Lonavala+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"lonavala",description:"Kune Falls is a picturesque threeâ€‘tiered waterfall near Lonavalaâ€‘Khandala.",itineraryInfo:"Short walk from Lonavala; perfect for a quick visit.",category:"waterfalls" },
  { name: "Bhivpuri Waterfalls", maps:"https://www.google.com/maps/search/Bhivpuri+Waterfalls+Karjat+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"raigad",description:"Bhivpuri Waterfalls near Karjat, good for short trekking.",itineraryInfo:"Easy trek; good for family outings.",category:"waterfalls" },
  { name: "Vihigaon Waterfall", maps:"https://www.google.com/maps/search/Vihigaon+Waterfall+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"thane",description:"Vihigaon Waterfall (Ashoka Falls) seasonal, good for adventure.",itineraryInfo:"Adventure activities available; best in monsoon.",category:"waterfalls" },
  { name: "Lingmala Waterfall", maps:"https://www.google.com/maps/search/Lingmala+Waterfall+Mahabaleshwar+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"satara",description:"Lingmala Waterfall near Mahabaleshwar with lush valley views.",itineraryInfo:"Short walk from Mahabaleshwar base point.",category:"waterfalls" },
  { name: "Randha Falls", maps:"https://www.google.com/maps/search/Randha+Falls+Bhandardara+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"ahmednagar",description:"Randha Falls on Pravara River, surrounded by Sahyadri ranges.",itineraryInfo:"Best seen during rains; picnic spot.",category:"waterfalls" },
  { name: "Umbrella Falls", maps:"https://www.google.com/maps/search/Umbrella+Waterfalls+Wilson+Dam+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"ahmednagar",description:"Umbrella Waterfalls form near Wilson Dam in Bhandardara.",itineraryInfo:"Easy access; great for photography.",category:"waterfalls" },
  { name: "Vajrai Waterfall", maps:"https://www.google.com/maps/search/Vajrai+Waterfall+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"satara",description:"Vajrai Waterfall one of the tallest near Kaas Plateau.",itineraryInfo:"Best combined with Kaas Plateau visit.",category:"waterfalls" },

  // Dams
  { name: "Bhimashankar Dam", maps:"https://www.google.com/maps/search/Bhimashankar+Dam+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"pune",description:"Scenic dam near Bhimashankar Wildlife Sanctuary, great for a day trip and nature photography.",itineraryInfo:"Easy access; perfect for picnics and short walks.",category:"dams" },
  { name: "Koyna Dam", maps:"https://www.google.com/maps/search/Koyna+Dam+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"satara",description:"One of the largest dams in Maharashtra, situated in the Sahyadri hills. Famous for Koyna Wildlife Sanctuary nearby.",itineraryInfo:"Visit the dam and surrounding scenic spots; best in monsoon.",category:"dams" },
  { name: "Jayakwadi Dam", maps:"https://www.google.com/maps/search/Jayakwadi+Dam+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"aurangabad",description:"Massive reservoir on the Godavari river; popular for boating and birdwatching.",itineraryInfo:"Ideal for family outings, photography, and boating trips.",category:"dams" },
  { name: "Panshet Dam", maps:"https://www.google.com/maps/search/Panshet+Dam+Maharashtra",types:["bachelor","family"],minPeople:2,maxPeople:7,state:"maharashtra",city:"pune",description:"Located near Pune, surrounded by hills, popular for picnics and adventure sports.",itineraryInfo:"Water sports available; short drive from Pune city.",category:"dams" }
];

// Typing animation
function addBotMessageAnimated(text, link=null) {
    const div = document.createElement('div');
    div.className = 'message bot';
    chat.appendChild(div);
    if(link){
        let index=0;
        const interval = setInterval(()=>{
            div.innerHTML = text.substring(0,index)+` <a href='${link}' target='_blank'>[Map]</a>`;
            index++;
            chat.scrollTo({top:chat.scrollHeight, behavior:'smooth'});
            if(index>text.length) clearInterval(interval);
        },25);
    } else {
        let index=0;
        const interval = setInterval(()=>{
            div.innerHTML = text.substring(0,index);
            index++;
            chat.scrollTo({top:chat.scrollHeight, behavior:'smooth'});
            if(index>text.length) clearInterval(interval);
        },25);
    }
}

// Instant message for user
function addMessage(text,type){
  const div=document.createElement('div'); div.className='message '+type; div.innerHTML=text;
  chat.appendChild(div);
  chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
}

// Enter key
input.addEventListener('keypress', function(e){ if(e.key==='Enter'){ handleInput(); } });

// Start chat
addBotMessageAnimated("ðŸ‘‹ Welcome to PlanDaVoyage!");
addBotMessageAnimated("Do you want to go to Dams, Waterfalls, or Other Attractions?");

// ===== HANDLE INPUT =====
function handleInput(){
  let value=input.value.trim(); if(!value) return;
  addMessage(value,"user"); input.value="";
  value=value.toLowerCase();

  // Special thanks
  if(value==="thanks" || value==="thank you"){ addBotMessageAnimated("You're most welcome!"); return; }

  // Select attraction type
  if(step===0){
      if(value!=="dams" && value!=="waterfalls" && value!=="other attractions"){ addBotMessageAnimated("Please type Dams, Waterfalls, or Other Attractions."); return; }
      attractionType=value; step++;
      addBotMessageAnimated("Which city? (type 'skip' to skip)"); return;
  }

  // City input
  if(step===1){
      city=(value==="skip")?"":value; step++;
      addBotMessageAnimated("How many people? (2 to 7)"); return;
  }

  // People input
  if(step===2){
      let num=parseInt(value);
      if(isNaN(num) || num<2 || num>7){ addBotMessageAnimated("Enter a valid number between 2 to 7."); return; }
      people=num; generateFinder(); step++; return;
  }
}

// Generate locations based on input
function generateFinder(){
  let matches = savedPlaces.filter(p=>{
      return p.category===attractionType && people>=p.minPeople && people<=p.maxPeople && (city==="" || p.city.toLowerCase().includes(city));
  });
  if(matches.length===0){ addBotMessageAnimated("No matches found."); return; }
  addBotMessageAnimated("âœ… Best matches:");
  matches.forEach(p=> addBotMessageAnimated(`${p.name} - ${p.description}`, p.maps));
}

</script>
