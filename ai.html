<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DaHelpeCenter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:#f6f3ff}

.warning{
  background:#c80000;color:#fff;
  text-align:center;padding:10px;
  font-weight:bold;animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

#home{
  position:fixed;top:15px;right:15px;
  padding:10px 16px;border:none;
  border-radius:20px;
  background:#5a2cff;color:#fff;
  font-weight:bold;cursor:pointer
}

.wrapper{
  max-width:1100px;
  margin:80px auto 40px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  padding:0 20px;
}

.panel{
  background:#fff;
  border-radius:16px;
  box-shadow:0 0 25px rgba(90,44,255,.3);
  padding:20px;
  display:flex;
  flex-direction:column;
}

.card{
  border:1px solid #ddd;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  cursor:pointer;
  transition:.25s;
  position:relative;
}
.card:hover{background:#f1ecff}

.close{
  position:absolute;
  top:6px;
  right:10px;
  cursor:pointer;
  font-weight:bold;
}

.preview{
  flex:1;
  border:2px dashed #ccc;
  border-radius:12px;
  padding:20px;
  color:#666;
}

.input{
  display:flex;gap:10px;margin-top:15px
}
input{flex:1;padding:12px;border-radius:10px;border:1px solid #ccc}
button{padding:12px 18px;border:none;border-radius:10px;background:#5a2cff;color:#fff;font-weight:bold}
.download{margin-top:15px;background:#00b7ff}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="warning">‚ö†Ô∏è AI-GENERATED DOCUMENT ‚ö†Ô∏è</div>
<button id="home" onclick="location.href='index.html'">‚¨Ö Home</button>

<div class="wrapper">

  <div class="panel">
    <b>Itinerary Cards</b>
    <div id="cards"></div>

    <div class="input">
      <input id="input" placeholder="Type generate my trip" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <div class="panel">
    <b>Preview</b>
    <div id="preview" class="preview">
      Click a card to view details here.
    </div>
    <button class="download" onclick="downloadPDF()">Download PDF</button>
  </div>

</div>

<script>
// ‚ö†Ô∏è REDIRECT IF NO ITINERARY
const itinCheck = JSON.parse(sessionStorage.getItem("itinerary")) || [];
if(itinCheck.length === 0){
    alert("No itinerary found. Redirecting to main page.");
    location.href = "index.html";
}

const input=document.getElementById("input");
const cards=document.getElementById("cards");
const preview=document.getElementById("preview");

let lastText="";

input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

function send(){
  const raw=input.value.trim();
  const v=raw.toLowerCase();
  if(!v) return;
  input.value="";

  if(v==="generate my trip" || v==="genrmytrip"){
    generate();
    return;
  }

  alert("Use the *generate my trip* command");
}

function generate(){
  const itin=JSON.parse(sessionStorage.getItem("itinerary"))||[];
  if(!itin.length){alert("No locations added.");return;}

  cards.innerHTML="";
  lastText="Travel Itinerary\n\n";

  itin.forEach((p,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <span class="close" onclick="this.parentElement.remove()">√ó</span>
      <b>Day ${i+1}</b><br>${p.name}
    `;
    c.onclick=()=>{
      preview.innerHTML=`
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p>${p.itineraryInfo || ""}</p>
        <a href="${p.map}" target="_blank">üìç Google Maps</a>
      `;
    };
    cards.appendChild(c);
    lastText+=`Day ${i+1}: ${p.name}\n${p.description}\n${p.map}\n\n`;
  });
}

function downloadPDF(){
  if(!lastText){alert("Generate itinerary first.");return;}
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(lastText,10,10);
  pdf.save("PlanDaVoyage-Itinerary.pdf");
}
</script>

</body>
</html>
