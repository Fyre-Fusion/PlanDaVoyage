<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DaHelpeCenter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* --- General Reset & Body --- */
* { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
body { margin: 0; background: #0a0a2a; color: #fff; }

/* --- Warning Bar --- */
.warning {
  background: #c80000;
  color: #fff;
  text-align: center;
  padding: 10px;
  font-weight: bold;
  animation: pulse 2s infinite;
}
@keyframes pulse { 0% {opacity:1} 50% {opacity:.7} 100% {opacity:1} }

/* --- Home Button --- */
#home {
  position: fixed;
  top: 15px;
  right: 15px;
  padding: 10px 16px;
  border: none;
  border-radius: 20px;
  background: #5a2cff;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

/* --- Chat Container --- */
.chat {
  max-width: 760px;
  margin: 80px auto 40px;
  background: #11114d;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(90,44,255,.3);
  padding: 20px;
  display: flex;
  flex-direction: column;
}

/* --- Messages --- */
.messages { flex: 1; overflow-y: auto; max-height: 400px; }
.msg { margin: 10px 0; padding: 14px 18px; border-radius: 14px; line-height: 1.4; }
.bot { background: #1a1a3d; }
.user { background: #22225a; margin-left: auto; }

/* --- Input Section --- */
.input { display: flex; gap: 10px; margin-top: 10px; }
input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #555;
  background: #11114d;
  color: #fff;
}
button { padding: 12px 18px; border: none; border-radius: 10px; background: #5a2cff; color: #fff; font-weight: bold; cursor: pointer; }

/* --- Copy Button --- */
.copy { margin-top: 10px; background: #00b7ff; }
</style>
</head>

<body>

<div class="warning">⚠️ AI-GENERATED DOCUMENT ⚠️</div>
<button id="home" onclick="location.href='index.html'">⬅ Home</button>

<div class="chat">
  <div class="messages" id="chat"></div>
  <div class="input">
    <input id="input" placeholder="Type /total or /genrmytrip" />
    <button onclick="send()">Send</button>
  </div>
  <button class="copy" onclick="copy()">Copy Itinerary</button>
</div>

<script>
/* --- References --- */
const chat = document.getElementById("chat");
const input = document.getElementById("input");

/* --- Send on Enter --- */
input.addEventListener("keydown", e => { if(e.key==="Enter") send(); });

/* --- Add Message --- */
function add(text, cls){
  const d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerHTML = text;
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

/* --- Initial Bot Prompt --- */
add("Type <b>/total</b> or <b>/genrmytrip</b> to generate your itinerary.","bot");

/* --- Send Function --- */
function send(){
  const v = input.value.trim();
  if(!v) return;
  add(v,"user");
  input.value = "";

  /* --- Basic Replies --- */
  if(v.toLowerCase().includes("thank")){
    add("You are most welcome.","bot"); return;
  }

  /* --- Generate Itinerary --- */
  if(v === "/total" || v === "/genrmytrip"){ generate(); return; }

  /* --- Unknown Command --- */
  add("Unknown command. Use <b>/total</b> or <b>/genrmytrip</b>.","bot");
}

/* --- Generate Itinerary --- */
function generate(){
  const itin = JSON.parse(sessionStorage.getItem("itinerary")) || [];
  if(itin.length === 0){
    add("No locations added.","bot"); return;
  }
  let out = "<b>Official Travel Itinerary</b><br><br>";
  itin.forEach((p,i)=>{
    out += `Day ${i+1}: <b>${p.name}</b><br>${p.description}<br>`;
    if(p.itineraryInfo) out += `Info: ${p.itineraryInfo}<br>`;
    out += `<a href="${p.map}" target="_blank">Google Maps</a><br><br>`;
  });
  add(out,"bot");
}

/* --- Copy Itinerary --- */
function copy(){
  const itin = JSON.parse(sessionStorage.getItem("itinerary")) || [];
  if(itin.length === 0){ alert("No itinerary to copy."); return; }
  let t = "";
  itin.forEach((p,i)=>{
    t += `Day ${i+1}: ${p.name}\n${p.description}\n${p.map}\n\n`;
  });
  navigator.clipboard.writeText(t);
  alert("Copied");
}
</script>

</body>
</html>
