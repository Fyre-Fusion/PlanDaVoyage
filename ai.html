<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DaHelpeCenter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:#0a0a2a;color:#fff}

.warning{
  background:#c80000;color:#fff;
  text-align:center;padding:10px;
  font-weight:bold;animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

#home{
  position:fixed;top:15px;right:15px;
  padding:10px 16px;border:none;
  border-radius:20px;
  background:#5a2cff;color:#fff;
  font-weight:bold;cursor:pointer
}

.chat{
  max-width:760px;margin:80px auto 40px;
  background:#11114d;border-radius:16px;
  box-shadow:0 0 25px rgba(90,44,255,.3);
  padding:20px;display:flex;flex-direction:column
}

.messages{flex:1;overflow-y:auto}
.msg{margin:10px 0;padding:14px 18px;border-radius:14px}
.bot{background:#1a1a3d}
.user{background:#22225a;margin-left:auto}

.input{
  display:flex;gap:10px;margin-top:10px
}
input{flex:1;padding:12px;border-radius:10px;border:1px solid #555;background:#11114d;color:#fff;}
button{padding:12px 18px;border:none;border-radius:10px;background:#5a2cff;color:#fff;font-weight:bold}
.copy{margin-top:10px;background:#00b7ff}
</style>
</head>

<body>

<div class="warning">⚠️ AI-GENERATED DOCUMENT ⚠️</div>
<button id="home" onclick="location.href='index.html'">⬅ Home</button>

<div class="chat">
  <div class="messages" id="chat"></div>
  <div class="input">
    <input id="input" placeholder="Type /total or /genrmytrip" />
    <button onclick="send()">Send</button>
  </div>
  <button class="copy" onclick="copy()">Copy Itinerary</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

input.addEventListener("keydown",e=>{if(e.key==="Enter")send()});

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

add("Type <b>/total</b> or <b>/genrmytrip</b> to generate your itinerary.","bot");

function send(){
  const v=input.value.trim();
  if(!v) return;
  add(v,"user");input.value="";
  if(v.toLowerCase().includes("thank")){
    add("You are most welcome.","bot");return;
  }
  if(v==="/total" || v==="/genrmytrip"){generate();return;}
  add("Unknown command.","bot");
}

function generate(){
  const itin=JSON.parse(sessionStorage.getItem("itinerary"))||[];
  if(itin.length===0){add("No locations added.","bot");return;}
  let out="<b>Official Travel Itinerary</b><br><br>";
  itin.forEach((p,i)=>{
    out+=`Day ${i+1}: <b>${p.name}</b><br>${p.description}<br>`;
    if(p.itineraryInfo) out+=`Info: ${p.itineraryInfo}<br>`;
    out+=`<a href="${p.map}" target="_blank">Google Maps</a><br><br>`;
  });
  add(out,"bot");
}

function copy(){
  const itin=JSON.parse(sessionStorage.getItem("itinerary"))||[];
  let t="";
  itin.forEach((p,i)=>{
    t+=`Day ${i+1}: ${p.name}\n${p.description}\n${p.map}\n\n`;
  });
  navigator.clipboard.writeText(t);
  alert("Copied");
}
</script>

</body>
</html>
