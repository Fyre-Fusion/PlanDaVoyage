<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DaHelpeCenter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:linear-gradient(135deg,#ffffff,#e9e4ff);color:#111}

.warning{
  background:#c80000;
  color:#fff;
  text-align:center;
  padding:10px;
  font-weight:bold;
  animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

header{text-align:center;padding:20px}
header h1{color:#5a2cff}

.chat-box{
  max-width:760px;
  margin:20px auto 40px;
  background:#fff;
  border-radius:16px;
  box-shadow:0 0 25px rgba(90,44,255,.3);
  padding:20px;
  display:flex;
  flex-direction:column
}

.messages{flex:1;overflow-y:auto;max-height:420px}

.message{margin:10px 0;padding:14px 18px;border-radius:14px;line-height:1.6}
.bot{background:#f1edff;border-left:4px solid #5a2cff}
.user{background:#d6f0ff;margin-left:auto}

.input-area{display:flex;gap:10px;margin-top:10px}
input{flex:1;padding:12px;border-radius:10px;border:1px solid #ccc}
button{padding:12px 18px;border-radius:10px;border:none;background:#5a2cff;color:#fff;font-weight:bold}

a{color:#005eff;text-decoration:underline}
</style>
</head>

<body>

<div class="warning">⚠️ AI-GENERATED ITINERARY — FOR SUPPORTING DOCUMENTATION ⚠️</div>

<header>
<h1>DaHelpeCenter</h1>
<p>Professional itinerary generator</p>
</header>

<div class="chat-box">
  <div class="messages" id="chat"></div>
  <div class="input-area">
    <input id="input" placeholder="Type /total" />
    <button onclick="handle()">Send</button>
  </div>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

function bot(t){const d=document.createElement("div");d.className="message bot";d.innerHTML=t;chat.appendChild(d);chat.scrollTop=chat.scrollHeight;}
function userMsg(t){const d=document.createElement("div");d.className="message user";d.textContent=t;chat.appendChild(d);chat.scrollTop=chat.scrollHeight;}

input.addEventListener("keydown",e=>{if(e.key==="Enter")handle();});

bot("This assistant generates a formal, structured travel itinerary.");
bot("Type /total to generate your itinerary.");

function handle(){
  const v=input.value.trim();
  if(!v)return;
  userMsg(v);
  input.value="";
  if(v.toLowerCase().includes("thank")){bot("You are most welcome.");return;}
  if(v==="/total"){generate();return;}
  bot("Unrecognized command. Please type /total.");
}

function generate(){
  const itin=JSON.parse(localStorage.getItem("itinerary"))||[];
  if(itin.length===0){bot("No locations have been added.");return;}

  let out="<b>Official Travel Itinerary</b><br><br>";
  itin.forEach((p,i)=>{
    out+=`<b>Day ${i+1} – ${p.name}, Maharashtra</b><br>`;
    out+=`The traveler is scheduled to visit ${p.name} for sightseeing purposes.<br>`;
    out+=`Description: ${p.description}<br>`;
    if(p.itineraryInfo) out+=`Additional information: ${p.itineraryInfo}<br>`;
    if(p.type==="hotel"){
      out+=`Accommodation booking reference: <a href="${p.map}" target="_blank">Booking on MakeMyTrip</a><br>`;
    } else {
      out+=`Location reference: <a href="${p.map}" target="_blank">Google Maps</a><br>`;
    }
    out+="The visit is planned during standard daytime hours.<br><br>";
  });
  out+="<b>End of itinerary.</b>";
  bot(out);
}
</script>

</body>
</html>
