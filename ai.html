<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DaHelpeCenter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
body{margin:0;background:#f6f3ff}

.warning{
  background:#c80000;color:#fff;
  text-align:center;padding:10px;
  font-weight:bold;animation:pulse 2s infinite
}
@keyframes pulse{0%{opacity:1}50%{opacity:.7}100%{opacity:1}}

#home{
  position:fixed;top:15px;right:15px;
  padding:10px 16px;border:none;
  border-radius:20px;
  background:#5a2cff;color:#fff;
  font-weight:bold;cursor:pointer
}

.chat{
  max-width:760px;margin:80px auto 40px;
  background:#fff;border-radius:16px;
  box-shadow:0 0 25px rgba(90,44,255,.3);
  padding:20px;display:flex;flex-direction:column
}

.messages{flex:1;overflow-y:auto}
.msg{margin:10px 0;padding:14px 18px;border-radius:14px}
.bot{background:#efe9ff}
.user{background:#d6f0ff;margin-left:auto}

.input{
  display:flex;gap:10px;margin-top:10px
}
input{flex:1;padding:12px;border-radius:10px;border:1px solid #ccc}
button{padding:12px 18px;border:none;border-radius:10px;background:#5a2cff;color:#fff;font-weight:bold}
.copy{margin-top:10px;background:#00b7ff}
</style>

<!-- PDF LIB (ADDED) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

<div class="warning">‚ö†Ô∏è AI-GENERATED DOCUMENT ‚ö†Ô∏è</div>
<button id="home" onclick="location.href='index.html'">‚¨Ö Home</button>

<div class="chat">
  <div class="messages" id="chat"></div>
  <div class="input">
    <input id="input" placeholder="Type generate my trip" />
    <button onclick="send()">Send</button>
  </div>
  <button class="copy" onclick="downloadPDF()">Download PDF</button>
</div>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("input");

let user = JSON.parse(localStorage.getItem("pdv_user")) || {points:0,level:1};

function add(text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerHTML=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

add("Use the *generate my trip* command to generate your itinerary.","bot");

function levelUp(){
  if(user.points<100) return false;
  user.points-=100;
  user.level++;
  localStorage.setItem("pdv_user",JSON.stringify(user));
  return true;
}

function send(){
  const raw=input.value.trim();
  const v=raw.toLowerCase();
  if(!v) return;
  add(raw,"user");
  input.value="";

  if(v==="generate my trip"||v==="genrmytrip"){
    generate();return;
  }

  add("Use the *generate my trip* command to generate your itinerary.","bot");
}

let lastText="";

function generate(){
  const itin=JSON.parse(sessionStorage.getItem("itinerary"))||[];
  if(!itin.length){add("No locations added.","bot");return;}

  const leveled=levelUp();

  let out=`<b>üß≥ Travel Itinerary</b><br>
  Level: <b>${user.level}</b><br><br>`;

  let text=`Travel Itinerary\nLevel ${user.level}\n\n`;

  itin.forEach((p,i)=>{
    out+=`Day ${i+1}: <b>${p.name}</b><br>${p.description}<br>${p.itineraryInfo}<br><br>`;
    text+=`Day ${i+1}: ${p.name}\n${p.description}\n${p.map}\n\n`;
  });

  if(leveled) out+="‚ú® 100 points spent ‚Äì itinerary leveled up!";
  else out+="‚ö†Ô∏è Not enough points to level up.";

  lastText=text;
  add(out,"bot");
}

function downloadPDF(){
  if(!lastText){alert("Generate itinerary first.");return;}
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text(lastText,10,10);
  pdf.save("PlanDaVoyage-Itinerary.pdf");
}
</script>

</body>
</html>
